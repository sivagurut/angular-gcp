
steps:

  # build the container image
  - name: gcr.io/cloud-builders/docker
    args: [ build, -t, gcr.io/$PROJECT_ID/angular-gcp, . ]

  # push the container image to Container Registry
  - name: gcr.io/cloud-builders/docker
    args: [ push, gcr.io/$PROJECT_ID/angular-gcp]
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'angular-gcp', '--image', 'gcr.io/$PROJECT_ID/angular-gcp', '--region', '$REGION', '--platform', 'managed', '--allow-unauthenticated']


images:
- gcr.io/$PROJECT_ID/angular-gcp
